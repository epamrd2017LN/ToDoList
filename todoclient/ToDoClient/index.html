<!DOCTYPE html>
<html>
<head>
    <title>ToDo list</title>
    <meta charset="utf-8"/>
    
    <link rel="stylesheet" type="text/css" href="Styles/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
       
    <script src="Scripts/jquery-3.1.0.js" language="javascript"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="Scripts/todo.js" language="javascript"></script>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="todolist not-done">
                    <h1>Todos to Do</h1>
                    <div class="input-group">
                        <input id="newToDoName" type="text" class="form-control" placeholder="Add todo">
                        <div class="input-group-btn">
                            <button id="addNewToDo" class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-plus"></i> Add todo
                            </button>
                        </div>
                    </div>

                    <ul id="tasks" class="list-unstyled">
                        <!--ToDo items insertion-->
                    </ul>

                    <div class="todo-footer">
                        <strong><span class="count-todos">0</span></strong> Items Left
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="todolist">
                    <h1>Already Done</h1>
                    <ul id="tasks-done" class="list-unstyled">

                        <!--ToDo done-items insertion-->

                    </ul>
                    <div class="todo-done-footer">
                        <strong><span class="count-todos-done">0</span></strong> Items Done
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
